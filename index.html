<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --moderate-violet: hsl(263, 55%, 52%);
      --very-dark-grayish-blue: hsl(217, 19%, 35%);
      --very-dark-blackish-blue: hsl(219, 29%, 14%);
      --white: hsl(0, 0%, 100%);
      --light-gray: hsl(0, 0%, 81%);
      --light-grayish-blue: hsl(210, 46%, 95%);
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      background-color: var(--light-grayish-blue);
    }

    main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 800px;
      height: 500px;
      gap: 1.5rem;
    }

    .item {
      font-size: 90px;
    }

    .item-1 {
      background-color: var(--moderate-violet);
      /* grid-area: 1/1/2/3; */
      grid-row-start: 1;
      grid-column-start: 1;
      grid-row-end: 2;
      grid-column-end: 3;
    }
    
    .item-2 {
      background-color: var(--very-dark-grayish-blue);
      grid-row-start: 1;
      grid-column-start: 3;
      grid-row-end: 2;
      grid-column-end: 4;
      /* grid-area: 1/3/2/4; */
    }
    
    .item-3 {
      background-color: var(--white);
      grid-row-start: 2;
      grid-column-start: 1;
      grid-row-end: 3;
      grid-column-end: 2;
      /* grid-area: 2/1/3/2; */
    }
    
    .item-4 {
      background-color: var(--very-dark-blackish-blue);
      grid-row-start: 2;
      grid-column-start: 2;
      grid-row-end: 3;
      grid-column-end: 4;
      /* grid-area: 2/2/3/4; */
    }
    
    .item-5 {
      background-color: var(--white);
      grid-row-start: 1;
      grid-column-start: 4;
      grid-row-end: 3;
      grid-column-end: 5;
      /* grid-area: 1/4/3/5; */
    }

    @media screen and (max-width: 600px) {
      body {
        align-items: flex-start;
        margin-top: 20%;
      }

      main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, 1fr);
        width: 375px;
        height: 1825px;
      }

      .item-1 {
        grid-row-start: 1;
        grid-column-start: 1;
        grid-row-end: 3;
        grid-column-end: 2;
        /* grid-area: 1/1/3/2; */
      }

      .item-2 {
        grid-row-start: 3;
        grid-column-start: 1;
        grid-row-end: 4;
        grid-column-end: 2;
        /* grid-area: 3/1/4/2; */
      }

      .item-3 {
        grid-row-start: 4;
        grid-column-start: 1;
        grid-row-end: 5;
        grid-column-end: 2;
        /* grid-area: 4/1/5/2; */
      }

      .item-4 {
        grid-row-start: 5;
        grid-column-start: 1;
        grid-row-end: 7;
        grid-column-end: 2;
        /* grid-area: 5/1/7/2; */
      }

      .item-5 {
        grid-row-start: 7;
        grid-column-start: 1;
        grid-row-end: 9;
        grid-column-end: 2;
        /* grid-area: 7/1/9/2; */
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
  </main>
